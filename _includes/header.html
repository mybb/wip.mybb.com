<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {% if page.url == "/" %}
            {{ page.title }}
        {% else %}
            {{ page.title }} - {{ site.name }}
        {% endif %}
    </title>
    {% if page.meta_description %}
    <meta name="description" content="{{ page.meta_description }}" />
    {% endif %}
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,600i|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body{% if page.section %} class="section section--{{ page.section }}"{% endif %}>
    <header class="header">
        <div class="wrapper">
            <h1 class="site-name"><a href="{{ site.baseurl }}/" id="logo">
                <span class="site-name__logo">{% include logo-knockout.svg %}</span>
                <span class="site-name__text">{{ site.name }}</span>
            </a></h1>
            <span class="menu-button"><span class="icon"><!-- menu icon --></span></span>
            <nav class="main-menu">
                <ul class="main-menu__links">
                    <li class="main-menu__links__gap">&nbsp;</li>
                    <li class="main-menu__links__item main-menu__links__item--home{% if page.section == "home" %} main-menu__links__item--active{% endif %}">
                        <a href="{{ site.baseurl }}/" class="main-menu__links__item__link">Home</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--features{% if page.section == "features" %} main-menu__links__item--active{% endif %}">
                        <a href="{{ site.baseurl }}/features/" class="main-menu__links__item__link">Features</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--download{% if page.section == "download" %} main-menu__links__item--active{% endif %}">
                        <a href="{{ site.baseurl }}/download/" class="main-menu__links__item__link">Download</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--community">
                        <a href="community.mybb.com" class="main-menu__links__item__link">Community</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--get-involved{% if page.section == "get-involved" %} main-menu__links__item--active{% endif %}">
                        <a href="{{ site.baseurl }}/get-involved/" class="main-menu__links__item__link">Get Involved</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--extend">
                        <a href="community.mybb.com/mods.php" class="main-menu__links__item__link">Extend</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--docs">
                        <a href="docs.mybb.com" class="main-menu__links__item__link">Docs</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--blog">
                        <a href="blog.mybb.com" class="main-menu__links__item__link">Blog</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
