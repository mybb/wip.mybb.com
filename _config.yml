name: MyBB
markdown: kramdown
highlighter: rouge
category-list: [features]
permalink: pretty
baseurl: /wip.mybb.com
mainsiteurl: "https://mybb.com"

search_site: mybb.com
search_field_placeholder: Search MyBB.com

remote_theme: mybb/mybb-website-theme

collections:
  features:
    output: true
  rfcs:
    output: true
    permalink: /about/rfcs/:path/
  keys:
    output: true
    permalink: /download/keys/:path/
  versions:
    output: true

defaults:
  - scope:
      path: ""
      type: versions
    values:
      layout: "version"
      title: ""

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-redirect-from
  - jekyll-remote-theme

include: [".well-known"]
exclude: ["CNAME", "README.md", "CONTRIBUTING.md"]
